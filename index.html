<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧航班追蹤</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 0;
        }
        
        /* 緊湊的容器設計 */
        .compact-container {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
            margin: 12px;
        }
        
        .header {
            text-align: center;
            padding: 12px 0;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .welcome-text {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* 搜尋區塊 - 緊湊設計 */
        .search-section {
            margin-bottom: 12px;
        }
        
        .flight-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .flight-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .flight-input-row input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
        }
        
        .remove-flight {
            background: #ef4444;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: none;
            color: white;
        }
        
        .date-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 4px;
            padding-left: 4px;
        }
        
        /* 按鈕群組 */
        .button-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
        }
        
        .api-btn {
            background: #3b82f6;
        }
        
        .ai-btn {
            background: #10b981;
        }
        
        .add-flight-btn {
            background: #8b5cf6;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: white;
            margin-bottom: 8px;
        }
        
        .clear-btn {
            background: #ef4444;
        }
        
        /* 航班顯示區塊 - 緊湊設計 */
        .results-section {
            margin-top: 0;
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .flight-list {
            max-height: 380px;
            overflow-y: auto;
        }
        
        .flight-item {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #3b82f6;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .flight-item:hover {
            transform: translateY(-2px);
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .flight-number {
            font-size: 16px;
            font-weight: bold;
        }
        
        .flight-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-arrived { background: #10b981; }
        .status-scheduled { background: #3b82f6; }
        .status-delayed { background: #f59e0b; }
        .status-cancelled { background: #ef4444; }
        
        .flight-route {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .departure, .arrival {
            text-align: center;
        }
        
        .time {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .airport {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
        }
        
        .no-flights {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .update-status {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 航班詳情彈出視窗 - 修正版 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none; /* 預設為 none */
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex; /* 只有當有 show class 時才顯示 */
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: #ef4444;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }
        
        .info-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .info-title {
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            color: white;
            cursor: pointer;
        }
        
        .news-btn {
            background: #f59e0b;
        }
        
        .ai-info-btn {
            background: #8b5cf6;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots:after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* 登入相關 */
        .login-container {
            padding: 20px;
        }
        
        .login-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        
        .login-section input {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
        }
        
        .login-section button {
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #3b82f6;
            color: white;
        }
        
        .register-btn {
            background: #8b5cf6 !important;
        }
        
        .logout-btn {
            background: #6b7280;
            font-size: 12px;
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 登入區塊 -->
    <div id="loginContainer" class="login-container">
        <div class="header">
            <h1>✈️ 智慧航班追蹤</h1>
            <p class="welcome-text">請先登入您的帳號</p>
        </div>
        
        <div class="login-section">
            <input type="text" id="username" placeholder="帳號" />
            <input type="password" id="password" placeholder="密碼" />
            <button onclick="login()">登入</button>
            <button onclick="register()" class="register-btn">註冊新帳號</button>
        </div>
    </div>

    <!-- 主功能區塊 -->
    <div id="mainContainer" class="hidden">
        <!-- 標題區塊 -->
        <div class="compact-container">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h1>✈️ 智慧航班追蹤</h1>
                    <button class="logout-btn" onclick="logout()">登出</button>
                </div>
                <p class="welcome-text">歡迎回來，<span id="userDisplayName">使用者</span>！</p>
            </div>
        </div>

        <!-- 搜尋區塊 -->
        <div class="compact-container search-section">
            <div class="flight-inputs" id="flightInputs">
                <!-- 航班輸入欄位會動態生成在這裡 -->
            </div>
            
            <div class="date-label">抵達台灣日期</div>
            <input type="date" id="arrivalDate" style="width: 100%; padding: 12px; border: none; border-radius: 10px; font-size: 16px; background: rgba(255,255,255,0.9); margin-bottom: 8px;">
            
            <button class="add-flight-btn" onclick="addFlightInput()">＋ 新增航班</button>
            
            <div class="button-group">
                <button class="api-btn" onclick="searchWithAPI()">航空API查詢</button>
                <button class="ai-btn" onclick="searchWithAI()">AI助手查詢</button>
            </div>
            
            <div class="button-group">
                <button class="clear-btn" onclick="clearAllFlights()">清除全部</button>
            </div>
        </div>

        <!-- 航班顯示區塊 -->
        <div class="compact-container results-section">
            <div class="section-title">
                <span>📊 航班動態</span>
                <span id="updateStatus" class="update-status hidden">🔄 自動更新中</span>
            </div>
            
            <div id="flightList" class="flight-list">
                <div class="no-flights">
                    🛫 請輸入要追蹤的航班號碼
                </div>
            </div>
        </div>
    </div>

    <!-- 航班詳情彈出視窗 - 使用 display: none 而不是 hidden class -->
    <div id="flightDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalFlightNumber">航班資訊</div>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            
            <div class="info-section">
                <div class="info-title">📋 基本資訊</div>
                <div id="modalBasicInfo">載入中<span class="loading-dots"></span></div>
            </div>
            
            <div class="info-section">
                <div class="info-title">🤖 AI 航班分析</div>
                <div id="modalAIAnalysis">分析中<span class="loading-dots"></span></div>
            </div>
            
            <div class="info-section">
                <div class="info-title">📰 相關資訊</div>
                <div id="modalRelatedInfo">搜尋中<span class="loading-dots"></span></div>
            </div>
            
            <div class="action-buttons">
                <button class="news-btn" onclick="searchRelatedNews()">📰 相關新聞</button>
                <button class="ai-info-btn" onclick="getAIDetailedInfo()">🤖 AI詳細分析</button>
            </div>
        </div>
    </div>

    <script>
        // 使用者資料和狀態
        let currentUser = null;
        let autoUpdateInterval = null;
        let trackedFlights = [];
        let currentSelectedFlight = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            initializeFlightInputs();
            setupArrivalDate();
            // 確保彈出視窗是隱藏的
            closeModal();
        });
        
        // PWA Service Worker 註冊
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('PWA 準備就緒: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('PWA 設定失敗: ', error);
                    });
            });
        }
        
        // 設定抵達日期
        function setupArrivalDate() {
            const arrivalDate = document.getElementById('arrivalDate');
            const today = new Date();
            arrivalDate.value = today.toISOString().split('T')[0];
        }
        
        // 初始化航班輸入欄位
        function initializeFlightInputs() {
            const flightInputs = document.getElementById('flightInputs');
            flightInputs.innerHTML = '';
            
            // 預設顯示3個輸入欄位
            for (let i = 0; i < 3; i++) {
                addFlightInput();
            }
        }
        
        // 新增航班輸入欄位
        function addFlightInput() {
            const flightInputs = document.getElementById('flightInputs');
            const inputCount = flightInputs.children.length;
            
            if (inputCount >= 5) {
                alert('最多只能追蹤5個航班');
                return;
            }
            
            const flightRow = document.createElement('div');
            flightRow.className = 'flight-input-row';
            flightRow.innerHTML = `
                <input type="text" placeholder="航班號碼 (例: BR396)" class="flight-number-input">
                ${inputCount > 0 ? '<button class="remove-flight" onclick="removeFlightInput(this)">×</button>' : ''}
            `;
            
            flightInputs.appendChild(flightRow);
        }
        
        // 移除航班輸入欄位
        function removeFlightInput(button) {
            const flightRow = button.parentElement;
            flightRow.remove();
        }
        
        // 檢查登入狀態
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainInterface();
            } else {
                showLoginInterface();
            }
        }
        
        // 顯示登入介面
        function showLoginInterface() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainContainer').classList.add('hidden');
            closeModal(); // 確保彈出視窗關閉
        }
        
        // 顯示主介面
        function showMainInterface() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
            document.getElementById('userDisplayName').textContent = currentUser.username;
            closeModal(); // 確保彈出視窗關閉
        }
        
        // 登入功能
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainInterface();
            } else {
                alert('帳號或密碼錯誤');
            }
        }
        
        // 註冊功能
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }
            
            if (password.length < 4) {
                alert('密碼至少需要4個字元');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                alert('帳號已存在');
                return;
            }
            
            users[username] = {
                password: password,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            alert('註冊成功！請登入');
        }
        
        // 登出功能
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            stopAutoUpdate();
            showLoginInterface();
        }
        
        // 使用航空API查詢
        function searchWithAPI() {
            const flights = getFlightInputs();
            if (!flights.length) return;
            
            trackedFlights = flights;
            
            // 顯示載入狀態
            const flightList = document.getElementById('flightList');
            flightList.innerHTML = '<div class="no-flights">🔄 使用航空API查詢中...</div>';
            
            // 模擬 API 呼叫
            setTimeout(() => {
                generateFlightData(flights, 'api');
                startAutoUpdate();
            }, 1500);
        }
        
        // 使用AI助手查詢
        function searchWithAI() {
            const flights = getFlightInputs();
            if (!flights.length) return;
            
            trackedFlights = flights;
            
            // 顯示載入狀態
            const flightList = document.getElementById('flightList');
            flightList.innerHTML = '<div class="no-flights">🤖 AI分析航班動態中...</div>';
            
            // 模擬 AI 查詢
            setTimeout(() => {
                generateFlightData(flights, 'ai');
                startAutoUpdate();
            }, 2000);
        }
        
        // 取得航班輸入資料
        function getFlightInputs() {
            const flightInputs = document.querySelectorAll('.flight-number-input');
            const arrivalDate = document.getElementById('arrivalDate').value;
            
            const flights = [];
            
            flightInputs.forEach(input => {
                const flightNumber = input.value.trim().toUpperCase();
                if (flightNumber) {
                    flights.push({
                        number: flightNumber,
                        date: arrivalDate,
                        timestamp: new Date().toISOString()
                    });
                }
            });
            
            if (flights.length === 0) {
                alert('請至少輸入一個航班號碼');
                return [];
            }
            
            if (!arrivalDate) {
                alert('請選擇抵達台灣日期');
                return [];
            }
            
            return flights;
        }
        
        // 產生航班資料
        function generateFlightData(flights, searchType) {
            const flightData = flights.map(flight => {
                const airlineCode = flight.number.substring(0, 2);
                const airlines = {
                    'BR': '長榮航空',
                    'CI': '中華航空',
                    'VZ': '台灣虎航',
                    'JX': '星宇航空',
                    'JL': '日本航空',
                    'NH': '全日空',
                    'UA': '聯合航空',
                    'CX': '國泰航空',
                    'IT': '台灣虎航'
                };
                
                // 根據查詢類型生成不同的資料
                let status, delayReason;
                if (searchType === 'ai') {
                    // AI查詢會有更詳細的狀態
                    const aiStatuses = [
                        { status: 'delayed', reason: '天氣因素延誤' },
                        { status: 'scheduled', reason: '準時起飛' },
                        { status: 'arrived', reason: '已提前到達' },
                        { status: 'delayed', reason: '機械檢查延誤' }
                    ];
                    const aiStatus = aiStatuses[Math.floor(Math.random() * aiStatuses.length)];
                    status = aiStatus.status;
                    delayReason = aiStatus.reason;
                } else {
                    // API查詢使用基本狀態
                    const statuses = ['arrived', 'scheduled', 'delayed'];
                    status = statuses[Math.floor(Math.random() * statuses.length)];
                    delayReason = status === 'delayed' ? '航管流量管制' : '';
                }
                
                // 生成時間
                const scheduledTime = `${Math.floor(Math.random() * 6) + 14}:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`;
                let actualTime = scheduledTime;
                
                if (status === 'delayed') {
                    const delayMinutes = Math.floor(Math.random() * 36) + 10;
                    const [hours, minutes] = scheduledTime.split(':').map(Number);
                    const delayedTime = new Date(0, 0, 0, hours, minutes + delayMinutes);
                    actualTime = `${delayedTime.getHours().toString().padStart(2, '0')}:${delayedTime.getMinutes().toString().padStart(2, '0')}`;
                } else if (status === 'arrived') {
                    const earlyMinutes = Math.floor(Math.random() * 11) + 5;
                    const [hours, minutes] = scheduledTime.split(':').map(Number);
                    const earlyTime = new Date(0, 0, 0, hours, minutes - earlyMinutes);
                    actualTime = `${earlyTime.getHours().toString().padStart(2, '0')}:${earlyTime.getMinutes().toString().padStart(2, '0')}`;
                }
                
                const originAirports = ['NRT', 'KIX', 'HND', 'FUK', 'HKG', 'BKK', 'SIN', 'LAX'];
                const originAirport = originAirports[Math.floor(Math.random() * originAirports.length)];
                
                return {
                    number: flight.number,
                    date: flight.date,
                    airline: airlines[airlineCode] || '航空公司',
                    status: status,
                    delayReason: delayReason,
                    searchType: searchType,
                    departure: {
                        airport: originAirport,
                        terminal: ['MAIN', 'T1', 'T2'][Math.floor(Math.random() * 3)],
                        scheduled: scheduledTime,
                        actual: actualTime
                    },
                    arrival: {
                        airport: 'TPE',
                        terminal: Math.random() > 0.5 ? 'T1' : 'T2',
                        scheduled: `18:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`,
                        actual: status === 'delayed' ? 
                               `18:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}` : 
                               `17:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`
                    },
                    gate: `${String.fromCharCode(65 + Math.floor(Math.random() * 3))}${Math.floor(Math.random() * 10) + 1}`,
                    baggage: `${Math.floor(Math.random() * 5) + 1}`
                };
            });
            
            displayFlights(flightData);
        }
        
        // 顯示航班
        function displayFlights(flights) {
            const flightList = document.getElementById('flightList');
            
            if (flights.length === 0) {
                flightList.innerHTML = '<div class="no-flights">🛫 請輸入要追蹤的航班號碼</div>';
                document.getElementById('updateStatus').classList.add('hidden');
                return;
            }
            
            let html = '';
            
            flights.forEach(flight => {
                const statusTexts = {
                    'arrived': '已到達',
                    'scheduled': '預定起飛',
                    'delayed': '延誤',
                    'cancelled': '已取消'
                };
                
                const statusIcons = {
                    'arrived': '✅',
                    'scheduled': '🟢',
                    'delayed': '🟡',
                    'cancelled': '🔴'
                };
                
                html += `
                    <div class="flight-item" onclick="showFlightDetail('${flight.number}')">
                        <div class="flight-header">
                            <div class="flight-number">${flight.number}</div>
                            <div class="flight-status status-${flight.status}">
                                ${statusIcons[flight.status]} ${statusTexts[flight.status]}
                            </div>
                        </div>
                        
                        <div class="flight-route">
                            <div class="departure">
                                <div class="time">${flight.departure.actual}</div>
                                <div class="airport">${flight.departure.airport} ${flight.departure.terminal}</div>
                            </div>
                            
                            <div style="text-align: center;">→</div>
                            
                            <div class="arrival">
                                <div class="time">${flight.arrival.actual}</div>
                                <div class="airport">${flight.arrival.airport} ${flight.arrival.terminal}</div>
                            </div>
                        </div>
                        
                        <div class="flight-details">
                            <div class="detail-item">
                                <span>航空公司</span>
                                <span>${flight.airline}</span>
                            </div>
                            <div class="detail-item">
                                <span>登機門</span>
                                <span>${flight.gate}</span>
                            </div>
                            <div class="detail-item">
                                <span>行李轉盤</span>
                                <span>${flight.baggage}</span>
                            </div>
                            <div class="detail-item">
                                <span>查詢方式</span>
                                <span>${flight.searchType === 'ai' ? '🤖 AI' : '🔗 API'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            flightList.innerHTML = html;
            document.getElementById('updateStatus').classList.remove('hidden');
        }
        
        // 顯示航班詳情
        function showFlightDetail(flightNumber) {
            const flight = trackedFlights.find(f => f.number === flightNumber);
            if (!flight) return;
            
            currentSelectedFlight = flight;
            document.getElementById('modalFlightNumber').textContent = `航班 ${flightNumber} 詳情`;
            
            // 使用 show class 來顯示彈出視窗
            document.getElementById('flightDetailModal').classList.add('show');
            
            // 重置載入狀態
            document.getElementById('modalBasicInfo').innerHTML = '載入中<span class="loading-dots"></span>';
            document.getElementById('modalAIAnalysis').innerHTML = '分析中<span class="loading-dots"></span>';
            document.getElementById('modalRelatedInfo').innerHTML = '搜尋中<span class="loading-dots"></span>';
            
            // 載入基本資訊
            loadBasicInfo(flight);
            // 載入AI分析
            loadAIAnalysis(flight);
            // 載入相關資訊
            loadRelatedInfo(flight);
        }
        
        // 載入基本資訊
        function loadBasicInfo(flight) {
            setTimeout(() => {
                const basicInfo = `
                    <div><strong>航空公司：</strong>${flight.airline}</div>
                    <div><strong>航班狀態：</strong>${flight.status === 'delayed' ? '🟡 延誤' : flight.status === 'arrived' ? '✅ 已到達' : '🟢 預定起飛'}</div>
                    <div><strong>出發機場：</strong>${flight.departure.airport} ${flight.departure.terminal}</div>
                    <div><strong>抵達機場：</strong>${flight.arrival.airport} ${flight.arrival.terminal}</div>
                    <div><strong>實際時間：</strong>${flight.departure.actual} → ${flight.arrival.actual}</div>
                    <div><strong>登機門：</strong>${flight.gate}</div>
                    <div><strong>行李轉盤：</strong>${flight.baggage}</div>
                    ${flight.delayReason ? `<div><strong>延誤原因：</strong>${flight.delayReason}</div>` : ''}
                `;
                document.getElementById('modalBasicInfo').innerHTML = basicInfo;
            }, 500);
        }
        
        // 載入AI分析
        function loadAIAnalysis(flight) {
            setTimeout(() => {
                const analysis = `
                    <div><strong>📊 航班分析：</strong></div>
                    <div>• ${flight.status === 'delayed' ? '目前航班因' + flight.delayReason + '有所延誤' : '航班目前狀態正常'}</div>
                    <div>• 預計飛行時間約 ${Math.floor(Math.random() * 2) + 3} 小時</div>
                    <div>• 建議提前 ${flight.status === 'delayed' ? '留意航班動態' : '2小時到達機場'}</div>
                    <div>• ${flight.airline} 的服務評價良好</div>
                `;
                document.getElementById('modalAIAnalysis').innerHTML = analysis;
            }, 1000);
        }
        
        // 載入相關資訊
        function loadRelatedInfo(flight) {
            setTimeout(() => {
                const relatedInfo = `
                    <div><strong>🔍 即時資訊：</strong></div>
                    <div>• ${flight.departure.airport} 機場天氣：晴朗</div>
                    <div>• ${flight.arrival.airport} 機場狀況：正常</div>
                    <div>• 最近相關新聞：無重大事件</div>
                    <div>• 建議關注：${flight.delayReason ? '延誤補償資訊' : '航班準點情況'}</div>
                `;
                document.getElementById('modalRelatedInfo').innerHTML = relatedInfo;
            }, 800);
        }
        
        // 搜尋相關新聞
        function searchRelatedNews() {
            if (!currentSelectedFlight) return;
            
            document.getElementById('modalRelatedInfo').innerHTML = `
                <div>📰 搜尋相關新聞中<span class="loading-dots"></span></div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">正在搜尋 ${currentSelectedFlight.number} 航班相關資訊...</div>
            `;
            
            setTimeout(() => {
                const newsResults = `
                    <div><strong>📰 最新相關新聞：</strong></div>
                    <div>• "${currentSelectedFlight.airline} 近期航班準點率達 85%"</div>
                    <div>• "${currentSelectedFlight.departure.airport} 機場加強安檢措施"</div>
                    <div>• "旅遊旺季，建議提前辦理登機手續"</div>
                    <div>• "${currentSelectedFlight.delayReason ? '近期' + currentSelectedFlight.delayReason + '情況說明' : '航班營運正常'}"</div>
                `;
                document.getElementById('modalRelatedInfo').innerHTML = newsResults;
            }, 2000);
        }
        
        // 取得AI詳細分析
        function getAIDetailedInfo() {
            if (!currentSelectedFlight) return;
            
            document.getElementById('modalAIAnalysis').innerHTML = `
                <div>🤖 AI深度分析中<span class="loading-dots"></span></div>
                <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">正在為 ${currentSelectedFlight.number} 進行詳細分析...</div>
            `;
            
            setTimeout(() => {
                const detailedAnalysis = `
                    <div><strong>🤖 AI 深度分析報告：</strong></div>
                    <div>• <strong>航班可靠性：</strong>${currentSelectedFlight.airline} 的準點率為 87%</div>
                    <div>• <strong>天氣影響：</strong>目前航線天氣狀況良好</div>
                    <div>• <strong>機場狀況：</strong>${currentSelectedFlight.arrival.airport} 機場流量正常</div>
                    <div>• <strong>旅行建議：</strong>${currentSelectedFlight.status === 'delayed' ? '建議關注航空公司公告' : '可依原計劃安排行程'}</div>
                    <div>• <strong>備選方案：</strong>如有變動，可考慮其他時段航班</div>
                `;
                document.getElementById('modalAIAnalysis').innerHTML = detailedAnalysis;
            }, 2500);
        }
        
        // 關閉彈出視窗
        function closeModal() {
            document.getElementById('flightDetailModal').classList.remove('show');
            currentSelectedFlight = null;
        }
        
        // 開始自動更新
        function startAutoUpdate() {
            stopAutoUpdate();
            
            autoUpdateInterval = setInterval(() => {
                if (trackedFlights.length > 0) {
                    const searchType = trackedFlights[0].searchType || 'api';
                    generateFlightData(trackedFlights, searchType);
                }
            }, 30000);
        }
        
        // 停止自動更新
        function stopAutoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
            }
        }
        
        // 清除所有航班
        function clearAllFlights() {
            const flightInputs = document.querySelectorAll('.flight-number-input');
            flightInputs.forEach(input => {
                input.value = '';
            });
            
            const flightList = document.getElementById('flightList');
            flightList.innerHTML = '<div class="no-flights">🛫 請輸入要追蹤的航班號碼</div>';
            
            document.getElementById('updateStatus').classList.add('hidden');
            stopAutoUpdate();
            
            trackedFlights = [];
        }
    </script>
</body>
</html>
