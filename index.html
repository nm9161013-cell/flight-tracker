<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧航班追蹤</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }
        
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }
        
        .flight-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .flight-input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .flight-input-row input {
            flex: 1;
        }
        
        .remove-flight {
            background: #ef4444;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        input, select {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            background: rgba(255,255,255,0.9);
        }
        
        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .clear-btn {
            background: #ef4444;
        }
        
        .clear-btn:hover {
            background: #dc2626;
        }
        
        .ai-btn {
            background: #10b981;
        }
        
        .ai-btn:hover {
            background: #059669;
        }
        
        .add-flight-btn {
            background: #8b5cf6;
            font-size: 16px;
        }
        
        .result-section {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .hidden {
            display: none;
        }
        
        .tips {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .flight-tracker-list {
            margin-top: 15px;
        }
        
        .tracker-item {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #3b82f6;
        }
        
        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .flight-number {
            font-size: 18px;
            font-weight: bold;
        }
        
        .flight-date {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .flight-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-arrived {
            background: #10b981;
        }
        
        .status-scheduled {
            background: #3b82f6;
        }
        
        .status-delayed {
            background: #f59e0b;
        }
        
        .status-cancelled {
            background: #ef4444;
        }
        
        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .departure, .arrival {
            text-align: center;
        }
        
        .time {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .airport {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .flight-route {
            text-align: center;
            opacity: 0.7;
        }
        
        .flight-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
        }
        
        .status-updating {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .logout-btn {
            background: #6b7280;
            font-size: 14px;
            padding: 10px;
        }
        
        .no-flights {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- 登入區塊 -->
    <div id="loginContainer" class="container">
        <h1>✈️ 智慧航班追蹤</h1>
        <p style="text-align: center; opacity: 0.8;">請先登入您的帳號</p>
        
        <div class="login-section">
            <input type="text" id="username" placeholder="帳號" />
            <input type="password" id="password" placeholder="密碼" />
            <button onclick="login()">登入</button>
            <button onclick="register()" style="background: #8b5cf6;">註冊新帳號</button>
        </div>
    </div>

    <!-- 主功能區塊 -->
    <div id="mainContainer" class="container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>✈️ 智慧航班追蹤</h1>
            <button class="logout-btn" onclick="logout()">登出</button>
        </div>
        <p style="text-align: center; opacity: 0.8;">歡迎回來，<span id="userDisplayName">使用者</span>！</p>
        
        <div class="search-section">
            <div class="flight-inputs" id="flightInputs">
                <!-- 航班輸入欄位會動態生成在這裡 -->
            </div>
            
            <button class="add-flight-btn" onclick="addFlightInput()">＋ 新增航班</button>
            
            <div class="button-group">
                <button onclick="trackFlights()">追蹤航班</button>
                <button class="clear-btn" onclick="clearAllFlights()">清除全部</button>
            </div>
        </div>
        
        <div id="loading" class="hidden">🔄 載入航班動態中...</div>
        
        <!-- 航班追蹤結果 -->
        <div id="flightTrackerResult" class="result-section">
            <h3>📊 航班動態追蹤</h3>
            <div id="flightTrackerList" class="flight-tracker-list">
                <div class="no-flights">
                    🛫 請輸入要追蹤的航班號碼
                </div>
            </div>
            <div id="updateStatus" class="status-updating hidden">
                🔄 每30秒自動更新航班狀態...
            </div>
        </div>
        
        <!-- 上次查詢記錄 -->
        <div id="lastSearchSection" class="result-section">
            <h3>📝 上次追蹤的航班</h3>
            <div id="lastSearchData"></div>
        </div>
    </div>
    
    <div class="container tips">
        <h4>💡 使用提示：</h4>
        <p>• 可同時追蹤多個航班（最多5個）</p>
        <p>• 每30秒自動更新航班狀態</p>
        <p>• 顯示即時到達/出發時間</p>
        <p>• 自動保存追蹤記錄</p>
        <p>• 可添加到主畫面像 App 一樣使用</p>
    </div>

    <script>
        // 使用者資料和狀態
        let currentUser = null;
        let autoUpdateInterval = null;
        let trackedFlights = [];
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            initializeFlightInputs();
        });
        
        // PWA Service Worker 註冊
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('PWA 準備就緒: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('PWA 設定失敗: ', error);
                    });
            });
        }
        
        // 初始化航班輸入欄位
        function initializeFlightInputs() {
            const flightInputs = document.getElementById('flightInputs');
            flightInputs.innerHTML = '';
            
            // 預設顯示3個輸入欄位
            for (let i = 0; i < 3; i++) {
                addFlightInput();
            }
        }
        
        // 新增航班輸入欄位
        function addFlightInput() {
            const flightInputs = document.getElementById('flightInputs');
            const inputCount = flightInputs.children.length;
            
            if (inputCount >= 5) {
                alert('最多只能追蹤5個航班');
                return;
            }
            
            const flightRow = document.createElement('div');
            flightRow.className = 'flight-input-row';
            flightRow.innerHTML = `
                <input type="text" placeholder="航班號碼 (例如: BR396)" class="flight-number-input">
                <input type="date" class="flight-date-input">
                ${inputCount > 0 ? '<button class="remove-flight" onclick="removeFlightInput(this)">×</button>' : ''}
            `;
            
            // 設定日期預設值
            const dateInput = flightRow.querySelector('.flight-date-input');
            const today = new Date();
            dateInput.value = today.toISOString().split('T')[0];
            
            flightInputs.appendChild(flightRow);
        }
        
        // 移除航班輸入欄位
        function removeFlightInput(button) {
            const flightRow = button.parentElement;
            flightRow.remove();
        }
        
        // 檢查登入狀態
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            const lastSearch = localStorage.getItem('lastTrackedFlights');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainInterface();
                if (lastSearch) {
                    loadLastTrackedFlights(lastSearch);
                }
            } else {
                showLoginInterface();
            }
        }
        
        // 顯示登入介面
        function showLoginInterface() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainContainer').classList.add('hidden');
        }
        
        // 顯示主介面
        function showMainInterface() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
            document.getElementById('userDisplayName').textContent = currentUser.username;
        }
        
        // 登入功能
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showMainInterface();
                const lastSearch = localStorage.getItem(`lastTrackedFlights_${username}`);
                if (lastSearch) {
                    loadLastTrackedFlights(lastSearch);
                }
            } else {
                alert('帳號或密碼錯誤');
            }
        }
        
        // 註冊功能
        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                alert('請輸入帳號和密碼');
                return;
            }
            
            if (password.length < 4) {
                alert('密碼至少需要4個字元');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                alert('帳號已存在');
                return;
            }
            
            users[username] = {
                password: password,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            alert('註冊成功！請登入');
        }
        
        // 登出功能
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            stopAutoUpdate();
            showLoginInterface();
        }
        
        // 載入上次追蹤的航班
        function loadLastTrackedFlights(flightsData) {
            if (!flightsData) return;
            
            const data = JSON.parse(flightsData);
            trackedFlights = data.flights;
            displayTrackedFlights(trackedFlights);
        }
        
        // 儲存追蹤的航班
        function saveTrackedFlights(flights) {
            if (!currentUser) return;
            
            const trackData = {
                flights: flights,
                timestamp: new Date().toISOString()
            };
            
            localStorage.setItem(`lastTrackedFlights_${currentUser.username}`, JSON.stringify(trackData));
            
            // 更新上次追蹤顯示
            const lastSearchSection = document.getElementById('lastSearchData');
            lastSearchSection.innerHTML = `
                <div style="opacity: 0.8; font-size: 14px;">
                    已追蹤 ${flights.length} 個航班<br>
                    最後更新: ${new Date().toLocaleTimeString('zh-TW')}
                </div>
            `;
        }
        
        // 追蹤航班功能
        function trackFlights() {
            const flightInputs = document.querySelectorAll('.flight-input-row');
            const flights = [];
            
            // 收集所有航班資料
            flightInputs.forEach(row => {
                const numberInput = row.querySelector('.flight-number-input');
                const dateInput = row.querySelector('.flight-date-input');
                
                const flightNumber = numberInput.value.trim().toUpperCase();
                const flightDate = dateInput.value;
                
                if (flightNumber && flightDate) {
                    flights.push({
                        number: flightNumber,
                        date: flightDate,
                        timestamp: new Date().toISOString()
                    });
                }
            });
            
            if (flights.length === 0) {
                alert('請至少輸入一個航班號碼和日期');
                return;
            }
            
            showLoading(true);
            trackedFlights = flights;
            
            // 儲存追蹤記錄
            saveTrackedFlights(flights);
            
            // 模擬 API 呼叫
            setTimeout(() => {
                generateFlightData(flights);
                showLoading(false);
                
                // 開始自動更新
                startAutoUpdate();
            }, 1500);
        }
        
        // 產生航班資料
        function generateFlightData(flights) {
            const flightData = flights.map(flight => {
                const airlineCode = flight.number.substring(0, 2);
                const airlines = {
                    'BR': '長榮航空',
                    'CI': '中華航空',
                    'VZ': '台灣虎航',
                    'JX': '星宇航空',
                    'JL': '日本航空',
                    'NH': '全日空'
                };
                
                // 隨機生成航班狀態
                const statuses = ['arrived', 'scheduled', 'delayed'];
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                
                // 生成時間（有些延誤，有些準時）
                const scheduledTime = `14:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`;
                let actualTime = scheduledTime;
                
                if (status === 'delayed') {
                    // 延誤 10-45 分鐘
                    const delayMinutes = Math.floor(Math.random() * 36) + 10;
                    const [hours, minutes] = scheduledTime.split(':').map(Number);
                    const delayedTime = new Date(0, 0, 0, hours, minutes + delayMinutes);
                    actualTime = `${delayedTime.getHours().toString().padStart(2, '0')}:${delayedTime.getMinutes().toString().padStart(2, '0')}`;
                } else if (status === 'arrived') {
                    // 提早 5-15 分鐘
                    const earlyMinutes = Math.floor(Math.random() * 11) + 5;
                    const [hours, minutes] = scheduledTime.split(':').map(Number);
                    const earlyTime = new Date(0, 0, 0, hours, minutes - earlyMinutes);
                    actualTime = `${earlyTime.getHours().toString().padStart(2, '0')}:${earlyTime.getMinutes().toString().padStart(2, '0')}`;
                }
                
                return {
                    number: flight.number,
                    date: flight.date,
                    airline: airlines[airlineCode] || '航空公司',
                    status: status,
                    departure: {
                        airport: 'TPE',
                        terminal: Math.random() > 0.5 ? 'T1' : 'T2',
                        scheduled: scheduledTime,
                        actual: actualTime
                    },
                    arrival: {
                        airport: ['NRT', 'KIX', 'HND', 'FUK'][Math.floor(Math.random() * 4)],
                        terminal: ['MAIN', 'T1', 'T2'][Math.floor(Math.random() * 3)],
                        scheduled: `18:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`,
                        actual: status === 'delayed' ? 
                               `18:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}` : 
                               `17:${Math.floor(Math.random() * 60).toString().padStart(2, '0')}`
                    },
                    gate: `${String.fromCharCode(65 + Math.floor(Math.random() * 3))}${Math.floor(Math.random() * 10) + 1}`,
                    baggage: `${Math.floor(Math.random() * 5) + 1}`
                };
            });
            
            displayTrackedFlights(flightData);
        }
        
        // 顯示追蹤的航班
        function displayTrackedFlights(flights) {
            const flightListDiv = document.getElementById('flightTrackerList');
            
            if (flights.length === 0) {
                flightListDiv.innerHTML = '<div class="no-flights">🛫 請輸入要追蹤的航班號碼</div>';
                return;
            }
            
            let html = '';
            
            flights.forEach(flight => {
                const statusTexts = {
                    'arrived': '已到達',
                    'scheduled': '預定起飛',
                    'delayed': '延誤',
                    'cancelled': '已取消'
                };
                
                const statusIcons = {
                    'arrived': '✅',
                    'scheduled': '🟢',
                    'delayed': '🟡',
                    'cancelled': '🔴'
                };
                
                html += `
                    <div class="tracker-item">
                        <div class="flight-header">
                            <div>
                                <div class="flight-number">${flight.number}</div>
                                <div class="flight-date">${formatDate(flight.date)}</div>
                            </div>
                            <div class="flight-status status-${flight.status}">
                                ${statusIcons[flight.status]} ${statusTexts[flight.status]}
                            </div>
                        </div>
                        
                        <div class="flight-details">
                            <div class="departure">
                                <div class="time">${flight.departure.actual}</div>
                                <div class="airport">${flight.departure.airport} ${flight.departure.terminal}</div>
                                <div style="font-size: 12px; opacity: 0.7;">${flight.departure.scheduled}</div>
                            </div>
                            
                            <div class="flight-route">→</div>
                            
                            <div class="arrival">
                                <div class="time">${flight.arrival.actual}</div>
                                <div class="airport">${flight.arrival.airport} ${flight.arrival.terminal}</div>
                                <div style="font-size: 12px; opacity: 0.7;">${flight.arrival.scheduled}</div>
                            </div>
                        </div>
                        
                        <div class="flight-info">
                            <div class="info-item">
                                <span>航空公司</span>
                                <span>${flight.airline}</span>
                            </div>
                            <div class="info-item">
                                <span>登機門</span>
                                <span>${flight.gate}</span>
                            </div>
                            <div class="info-item">
                                <span>行李轉盤</span>
                                <span>${flight.baggage}</span>
                            </div>
                            <div class="info-item">
                                <span>狀態</span>
                                <span>${statusTexts[flight.status]}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            flightListDiv.innerHTML = html;
            document.getElementById('updateStatus').classList.remove('hidden');
        }
        
        // 開始自動更新
        function startAutoUpdate() {
            stopAutoUpdate(); // 先停止之前的更新
            
            autoUpdateInterval = setInterval(() => {
                console.log('自動更新航班狀態...');
                generateFlightData(trackedFlights);
            }, 30000); // 30秒更新一次
        }
        
        // 停止自動更新
        function stopAutoUpdate() {
            if (autoUpdateInterval) {
                clearInterval(autoUpdateInterval);
                autoUpdateInterval = null;
            }
        }
        
        // 清除所有航班
        function clearAllFlights() {
            const flightInputs = document.querySelectorAll('.flight-number-input');
            flightInputs.forEach(input => {
                input.value = '';
            });
            
            const flightListDiv = document.getElementById('flightTrackerList');
            flightListDiv.innerHTML = '<div class="no-flights">🛫 請輸入要追蹤的航班號碼</div>';
            
            document.getElementById('updateStatus').classList.add('hidden');
            stopAutoUpdate();
            
            trackedFlights = [];
        }
        
        // 工具函數
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth() + 1}月${date.getDate()}日`;
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
        }
        
        // 頁面卸載時停止自動更新
        window.addEventListener('beforeunload', stopAutoUpdate);
    </script>
</body>
</html>
